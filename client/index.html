<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
  </head>
  <body class="flex align-items-center">
    <div class="container col-lg-6 mt-5">
      <div class="card bg-light shadow-sm p-3 rounded">
        <div class="card-body">
          <h3 class="card-title mt-2 text-center">Book a Call</h3>
          <hr />
          <form class="d-grid gap-3" onsubmit="handleSubmit(event)">
            <div class="row g-3">
              <div class="col">
                <label for="Name" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  required
                  id="name"
                />
              </div>
              <div class="col">
                <label for="Email" class="form-label">Email address:</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  required
                  id="email"
                />
              </div>
            </div>
            <div>
              <label for="phone" class="form-label">Phone Number:</label>
              <input
                type="text"
                class="form-control"
                name="phone_no"
                required
                id="phone"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Get a Call
            </button>
          </form>
        </div>
      </div>
    </div>
    <div id="table-container" class="d-none">
      <table class="table table-bordered container mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModal">Edit Appointment</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="id" class="form-label">Apppointment Id:</label>
            <div class="input-group mb-3">
              <input class="form-control" id="itemId" readonly />
            </div>
            <label for="Name" class="form-label">Name:</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="Name" required />
            </div>
            <label for="Email" class="form-label">Email:</label>
            <div class="input-group mb-3">
              <input class="form-control" id="Email" type="text" required />
            </div>
            <label for="Phone_Number" class="form-label">Phone Number:</label>
            <div class="input-group mb-3">
              <input class="form-control" type="text" id="phone_no" required />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success" onclick="editItem()">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"
  ></script>
</html>
